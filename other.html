  <body>
    <div id="header">
      <h1 style="text-align: center; margin-bottom: 10px">
        <a class="name" href="index.html">Samuel Perales</a>
      </h1>
      <h2 style="text-align: center; margin-top: 0">Personal Blog</h2>
    </div>
    <div id="topbar">
      <div style="display: flex">
        <a href="index.html">Home</a>
        <a href="articles.html">Articles</a>
        <a href="other.html"><strong>Other</strong></a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <div class="content">
      <div style="text-align: center; margin: 0 30px">
        <h3>
          This is where I house all of my web applications, artwork, smaller
          projects, lists-of-things and whatever else seems reasonable to put
          here.
        </h3>
      </div>
      <div style="margin: 0 10px">
        <div id="apps" style="display: grid; width: 100%"></div>
      </div>
    </div>

    <script>
      const sections = [
        {
          title: "Hitomezashi Stitches",
          description: "Japanese stitching technique and an online tool I made for pattern making.",
          date: "(12 / 9 / 21)",
          link: "applications/hitomezashi-stitching.html"
        },
        {
          title: "Robo Rosewater",
          description: "Online database I made for AI generated Magic the Gathering cards.",
          date: "(12 / 26 / 21)",
          link: "applications/robo-rosewater.html"
        },
        {
          title: "Pareidolic Painting",
          description: "A fun form of mix media artwork I like to mess around with.",
          date: "(2 / 19 / 22)",
          link: "applications/pareidolic-painting.html"
        },
        {
          title: "Ping Pong Patches",
          description: "Examples of 'computational proofs' found by an algorithm I wrote for a research group.",
          date: "(4 / 26 / 22)",
          link: "applications/ping-pong-patches.html"
        },
        {
          title: "SL(2,R) Action Viewer",
          description: "Visualization tool for actions of special linear matrices on real projective space.",
          date: "(5 / 5 / 22)",
          link: "applications/sl2r-action-viewer.html"
        },
        {
          title: "json2yaml",
          description: "Tool for converting between the JSON and YAML data formats.",
          date: "(5 / 30 / 22)",
          link: "applications/json2yaml.html"
        },
        {
          title: "My Reading Log",
          description: "A running list of books I've read.",
          date: "(6 / 15 / 22)",
          link: "applications/book-list.html"
        },
        {
          title: "Layolay",
          description: "3D printing e-commerce platform.",
          date: "(2 / 24 / 23)",
          link: "applications/layolay.html"
        },
        {
          title: "Certifications",
          description: "List of technical certifications I've received and the notes I used to prep for them.",
          date: "(5 / 15 / 23)",
          link: "applications/certifications.html"
        },
        {
          title: "Learn Anything",
          description: "A generative AI hackathon submission.",
          date: "(6 / 6 / 24)",
          link: "applications/learn-anything.html"
        }
      ];

      const appsDiv = document.getElementById("apps");

      sections.forEach((section) => {
        const sectionDiv = document.createElement("div");
        sectionDiv.onclick = () => {
          location.href = section.link;
        };

        const titleHeading = document.createElement("h3");
        titleHeading.innerHTML = `<strong>${section.title}</strong>`;
        sectionDiv.appendChild(titleHeading);

        const descriptionHeading = document.createElement("h4");
        descriptionHeading.textContent = section.description;
        sectionDiv.appendChild(descriptionHeading);

        const dateHeading = document.createElement("h4");
        dateHeading.innerHTML = `<strong>${section.date}</strong>`;
        sectionDiv.appendChild(dateHeading);

        appsDiv.appendChild(sectionDiv);
      });
    </script>
  </body>
